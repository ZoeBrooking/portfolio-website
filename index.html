<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zoe Brooking's Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

<!-- Navbar (https://www.w3schools.com/bootstrap/bootstrap_navbar.asp) -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li><a href="#">Portfolio</a></li>
		        <li><a href="#">About</a></li> 
		        <li><a href="#">Contact</a></li> 
		      </ul>
		    </div>
		  </div>
		</nav>

<!-- Header -->
		<header class="page-header">
			<div class="container header_inner">
				<div class="row">
					<div class="col-xs-4 header_logo">
						<img class="img-responsive img-circle" src="images/zoe-scotland.jpg" alt="website logo" width="150">
					</div>
					<div class="col-xs-8 text-right header_title">
						<h1>ZOE BROOKING</h1>
						<h4>FRONT-END DEVELOPER</h4>
					</div>
				</div>
			</div>
		</header>

<!-- Carousel (https://www.w3schools.com/bootstrap/bootstrap_ref_js_carousel.asp)-->
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
				<ol class="carousel-indicators">
		    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    		<li data-target="#myCarousel" data-slide-to="1"></li>
		    		<li data-target="#myCarousel" data-slide-to="2"></li>
		  		</ol>

<!-- Wrapper for slides -->
				<div class="carousel-inner">
		    		<div class="item active">
		      			<img src="images/hero_image.png" alt="photo of some code">
		    		</div>

		    		<div class="item">
		      			<img src="images/html-code.jpg" alt="photo of some more code">
		    		</div>

		    		<div class="item">
		      			<img src="images/code.jpg" alt="photo of even more code">
		    		</div>
		  		</div>

<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    		<span class="glyphicon glyphicon-chevron-left"></span>
		    		<span class="sr-only">Previous</span>
		  		</a>
		  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		    		<span class="glyphicon glyphicon-chevron-right"></span>
		    		<span class="sr-only">Next</span>
		  		</a>
			</div>
		</div>

<!-- Content Grid-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12 featured_work">
					<h2>Featured Work</h2>
						<div class="col-sm-4 photo text-center">
							<img class="img-responsive" src="images/appify.png" alt="image of an app logo">
							<h2>APPIFY</h2>
							<p>https://github.com/udacity/Appify/</p>
						</div>
						<div class="col-sm-4 photo text-center">
							<img class="img-responsive" src="images/sunflower.png" alt="sunflower">
							<h2>SUNFLOWER</h2>
							<p>https://github.com/udacity/Sunflower/</p>
						</div>
						<div class="col-sm-4 photo text-center">
							<img class="img-responsive" src="images/bokeh.png" alt="artistically blurry photo">
							<h2>BOKEH</h2>
							<p>https://github.com/udacity/Bokeh/</p>
						</div>
				</div>
			</div>
		</div>

<!-- Footer -->
		<div class="container-fluid footer">
			<div class="row">
				<div class="col-xs-6">
					<a href="https://www.instagram.com/zoe.brooking/" class="fab fa-instagram"></a>
					<a href="https://www.linkedin.com/in/zoe-brooking-95966127/" class="fab fa-linkedin"></a>
					<a href="https://github.com/ZoeBrooking" class="fab fa-github-square"></a>
				</div>
				<div class="col-xs-6 text-right">
					<h6>&copy;Zo&euml; Brooking, 2018</h6>
				</div>
			</div>
		</div>
	</body>
</html>
